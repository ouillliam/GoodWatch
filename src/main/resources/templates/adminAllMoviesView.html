<!DOCTYPE html>
<html layout:decorate="~{layouts/layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/adminAllMoviesView.css}" href="">
</head>
<body>

    <div layout:fragment="content">

        <h1>Add Movie</h1>
        <form action="" th:action="@{/admin/addMovie}" th:object="${movieForm}" class="d-flex flex-column w-50" method="post">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Title</span>
            </div>
            <input type="text" th:field="*{title}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Director</span>
            </div>
            <select th:field="*{directorID}" class="form-control">
              <option th:each="director : ${directors}"
                      th:value="${director.directorID}"
                      th:utext="${director.name}">
              </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Release year</span>
            </div>
            <input type="number" th:field="*{releaseYear}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Runtime</span>
            </div>
            <input type="number" th:field="*{runtime}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text h-100">Plot</span>
            </div>
            <textarea type="text" th:field="*{plot}" class="form-control"></textarea>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text h-100">Genres</span>
            </div>
            <select th:field="*{genres}" class="form-control" multiple="multiple">
              <option th:each="genre : ${genres}"
                      th:value="${genre.label}"
                      th:utext="${genre.label}">
              </option>
            </select>
          </div>

          <input type="submit" class="btn btn-primary pe-2 ps-2" value="Add movie">

        </form>
      
        <h1>All Movies</h1>
        <div class="d-flex" th:fragment="movies">
            <div class="movies">
              <div class="d-flex flex-wrap">
      
                  <div th:each="movie : ${movies}" class="card movie-card p-3 shadow-sm m-3 ms-0 me-4">
                      <img class="card-img-top" th:src="@{${'/images/' + movie.poster}}" alt="Card image cap">
                      <div class="card-body d-flex flex-column justify-content-between ps-0 pe-0">
                        <div>
                          <div class="d-flex justify-content-between">
                            <a class="card-title-link w-75" href="" th:href="@{${'/admin/movie/' + movie.movieID}}"><h5 class="card-title movie-card-title mb-1 w-100" th:text="${movie.title}">Movie title</h5></a>
                            <p class="movie-card-rating mb-0"><span th:text="${movie.getAvgRating()}">Rating</span> / 5</p>
                          </div>
                          
                          <div class="card-text">
                            <p class="movie-card-director mb-0" th:text="${movie.director.name}">
                            </p>
                            <div class="movie-card-genre">
                                <p th:each="genre : ${movie.genres}" class="d-inline text-muted" th:text="${genre.label}">Genres</p>
                            </div>
                          </div>
                        </div>
                        <a href="#" th:href="@{${'/admin/movie/' + movie.movieID}}" class="btn btn-primary mt-3 movie-card-btn">Edit movie</a>
                      </div>
                    </div>
      
              </div>
      
          </div>
        </div>
      
    </div>
    
    
</body>
</html>
