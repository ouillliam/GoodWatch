<!DOCTYPE html>
<html layout:decorate="~{layouts/layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/allDirectorsView.css}" href="">
</head>
<body>

    <div layout:fragment="content">

        <h1>Add User</h1>
        <form action="" th:action="@{/admin/addUser}" th:object="${userForm}" class="d-flex flex-column w-50" method="post">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Login</span>
            </div>
            <input type="text" th:field="*{login}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Password</span>
            </div>
            <input type="password" th:field="*{password}" class="form-control">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Role</span>
            </div>
            <select th:field="*{role}" class="form-control">
              <option th:value="user">
                  User
              </option>
              <option th:value="admin">
                Admin
            </option>
            </select>
          </div>

          <input type="submit" class="btn btn-primary pe-2 ps-2" value="Add user">

        </form>
      
        <h1>Users</h1>
        <div class="d-flex">
            <div class="directors">
              
                <ul class="director-list d-flex flex-column flex-wrap">
                    <li th:each="user : ${users}" class="mb-1 shadow-sm">
                        <div class="d-flex justify-content-between">
                            <span th:text="${user.login}" class="director-name">Login</span>

                            <span th:text="${user.role}" >Role</span>

                        </div>
                        <a href="#" th:href="@{${'/admin/deleteUser/' + user.userID}}" class="btn btn-danger mt-1">Delete</a>
                    </li>
                </ul>
      
          </div>
        </div>
      
    </div>
    
    
</body>
</html>
