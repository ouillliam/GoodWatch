<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/adminAllMoviesView.css}" href="">
</head>
<body>



    <header  class="d-flex justify-content-center shadow-sm" style="background-color: #f3c781;">
        <div class="w-75">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between">

                <a class="navbar-brand" href="">GoodWatch</a>
              
            </nav>
        </div>
    </header>

        <div class="content-wrapper d-flex justify-content-center">
            <div class="content w-75 mt-5">
                
                <div class="d-flex flex-column justify-content-center align-items-center">

                    <h2>Sign Up</h2>
        
                    <form action="" th:action="@{/register}" th:object="${userForm}" class="d-flex flex-column w-25" method="post">
        
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Login</span>
                          </div>
                          <input type="text" th:field="*{login}" class="form-control">
                        </div>
              
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                          </div>
                          <input type="password" th:field="*{password}" class="form-control">
                        </div>
                        
        
                        <input type="hidden" th:field="*{role}" class="form-control">
        
              
                        <input type="submit" class="btn btn-primary pe-2 ps-2" value="Sign up">
              
                      </form>
        
                      <a href="" th:href="@{/login}" class="btn btn-outline-primary mt-3">Already have an account ? Sign in</a>
        
                      <div th:if="${error}" class="alert alert-danger mt-2">Login already exists</div>
                </div>
            </div>
        </div>

        
        
      
    
    
</body>
</html>
