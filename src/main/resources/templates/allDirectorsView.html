<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/allDirectorsView.css}" href="">
</head>
<body>

    <div layout:fragment="content">
      
        <h1>Directors</h1>
        <div class="d-flex">
            <div class="directors">
              
                <ul class="director-list d-flex flex-column flex-wrap">
                    <li th:each="director : ${directors}" class="mb-1">
                        <a href="" class="d-flex justify-content-between" th:href="@{${'/director/' + director.directorID + '/movies'}}">
                            <span th:text="${director.name}" class="director-name">Director</span>
                            <div>
                                <span th:text="${director.movies.size()}" class="ms-3">Number of movies</span> movies
                            </div>
                        </a>
                    </li>
                </ul>
      
          </div>
        </div>
      
    </div>
    
    
</body>
</html>
