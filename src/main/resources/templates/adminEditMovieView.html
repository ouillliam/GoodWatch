<!DOCTYPE html>
<html layout:decorate="~{layouts/layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/adminAllMoviesView.css}" href="">
</head>
<body>

    <div layout:fragment="content">

        <h1>Edit Movie</h1>
        <form action="" th:action="@{${'/admin/editMovie/' + movieID}}" th:object="${movieForm}" class="d-flex flex-column w-50" method="post">


          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Title</span>
            </div>
            <input type="text" th:field="*{title}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Director</span>
            </div>
            <select th:field="*{directorID}" class="form-control">
              <option th:each="director : ${directors}"
                      th:value="${director.directorID}"
                      th:utext="${director.name}">
              </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Release year</span>
            </div>
            <input type="number" th:field="*{releaseYear}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Runtime</span>
            </div>
            <input type="number" th:field="*{runtime}" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text h-100">Plot</span>
            </div>
            <textarea type="text" th:field="*{plot}" class="form-control"></textarea>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text h-100">Genres</span>
            </div>
            <select th:field="*{genres}" class="form-control" multiple="multiple">
              <option th:each="genre : ${genres}"
                      th:value="${genre.label}"
                      th:utext="${genre.label}">
              </option>
            </select>
          </div>

          <input type="submit" class="btn btn-primary pe-2 ps-2" value="Edit movie">

        </form>

        <form action="" th:action="@{${'/admin/deleteMovie/' + movieID}}"class="d-flex flex-column w-50 mt-3" method="post">
            <input type="submit" class="btn btn-danger pe-2 ps-2" value="Delete movie">
        </form>
      
    </div>
    
    
</body>
</html>
