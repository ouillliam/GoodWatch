<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/allMoviesView.css}" href="">
</head>
<body>

    <div layout:fragment="content">
        <h1>Movies</h1>
    
        <div class="d-flex flex-wrap">

            <div th:each="movie : ${movies}" class="card movie-card border-0 m-3 ms-0 me-4">
                <img class="card-img-top" th:src="@{${'/images/' + movie.poster}}" alt="Card image cap">
                <div class="card-body ps-0">
                  <h5 class="card-title movie-card-title mb-1" th:text="${movie.title}">Card title</h5>
                  <div class="card-text">
                    <p class="movie-card-director mb-0" th:text="${movie.director.name}">Card Content</p>
                    <div class="movie-card-genre">
                        <p th:each="genre : ${movie.genres}" class="d-inline text-muted" th:text="${genre.label}"></p>
                    </div>
                    <p class="movie-card-rating" th:text="${movie.getAvgRating()}">Rating</p>
                  </div>
                </div>
              </div>

        </div>

    </div>
    
    
</body>
</html>
