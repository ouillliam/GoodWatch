<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div layout:fragment="content">
        <h1>Movies</h1>
    
        <div class="d-flex flex-wrap">

            <div th:each="movie : ${movies}" class="card m-3 ms-0" style="width: 12rem;">
                <img class="card-img-top" th:src="@{${'/images/' + movie.poster}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title" style="font-size: 0.9rem;" th:text="${movie.title}">Card title</h5>
                  <p class="card-text" style="font-size: 0.9rem;">Card Content</p>
                </div>
              </div>

        </div>

    </div>
    
    
</body>
</html>
