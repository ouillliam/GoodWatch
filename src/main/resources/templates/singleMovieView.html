<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/singleMovieView.css}" href="">
</head>
<body>

    <div layout:fragment="content">
      
        <div class="movie-container d-flex flex-wrap">
            <img class="poster" th:src="@{${'/images/' + movie.poster}}">
            <div class="movie-info d-flex flex-column">
                <h2 th:text="${movie.title}">Title</h2>
                <p th:text="${movie.director.name}">Director</p>
                <p th:text="${movie.releaseYear}">releaseYear</p>
                <div class="movie-genres">
                    <p th:each="genre : ${movie.genres}" class="d-inline text-muted" th:text="${genre.label}">Genres</p>
                </div>
                <p><span th:text="${movie.runtime}">Runtime</span> minutes</p>
                <p th:text="${movie.plot}">Plot</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
